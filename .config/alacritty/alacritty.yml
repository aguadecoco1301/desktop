live_config_reload: true
startup_mode: Windowed
window:
  opacity: 0.9
cursor:
  style:
    shape: underline
    blinking: on
    vi_mode_style: Beam
selection:
  save_to_clipboard: true
# (Github Dark Colorblind) && (Github Dark)

colors:
  # Default colors
  primary:
    background: '0x0d1117'
    foreground: '0xc9d1d9'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0x30363d'
    cursor: '0xe6edf3'
 # Normal colors
  normal:
    black: '0x484f58'
    red: '0xff7b72'
    green: '0x3fb950'
    yellow: '0xd29922'
    blue: '0x58a6ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'

  # Bright colors
  bright:
    black: '0x6e7681'
    red: '0xffa198'
    green: '0x56d364'
    yellow: '0xe3b341'
    blue: '0x79c0ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'
