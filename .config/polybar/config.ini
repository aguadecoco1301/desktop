[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Noto Color Emoji:style=Regular:scale=9

modules-left = xworkspaces xwindow
modules-right = xkeyboard filesystem pulseaudio memory cpu eth wlan playing date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
bottom = true
[module/xworkspaces]
type = internal/xworkspaces
icon-1 = 1;ğŸŒ¸ 
icon-2 = 2;ğŸŒ·
icon-3 = 3;ğŸŒ±
icon-4 = 4;ğŸ¥€
icon-5 = 5;ğŸ„
icon-6 = 6;ğŸ‚
icon-7 = 7;ğŸŒ¿
icon-8 = 8;ğŸŒ¹
icon-9 = 9;ğŸªµ
icon-0 = 10;ğŸ—‘ï¸
label-active = %icon% Â· %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon% %name%
label-occupied-padding = 1

label-urgent = %icon% ! %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

#[module/xwindow]
#type = internal/xwindow
#label = %title%

#[module/filesystem]
#type = internal/fs
#interval = 25

#mount-0 = /

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

#label-unmounted = %mountpoint% not mounted
#label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
#blacklist-0 = num lock

label-layout = 
label-layout-foreground = ${colors.primary}
label-indicator-on-numlock =
label-indicator-off-numlock = No Num Lock

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

#[module/memory]
#type = internal/memory
#interval = 2
#format-prefix = "RAM "
#format-prefix-foreground = ${colors.primary}
#label = %percentage_used:2%%

#[module/cpu]
#type = internal/cpu
#interval = 2
#format-prefix = "CPU "
#format-prefix-foreground = ${colors.primary}
#label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface = wlo1
label-connected = %{F#F0C674}WiFi%{F-} %essid%

[module/eth]
inherit = network-base
interface = enp2s0
label-connected = %{F#F0C674}Eth%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %{F-}%d/%m/%Y â€¢ %{F#F0C674}%H:%M%{F-}:%S

label = ğŸŒ¸ %date% ğŸŒ¸
